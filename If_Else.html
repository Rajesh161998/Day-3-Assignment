<!DOCTYPE html>
<html>
    <head>
        <title>
            Use of if_else.....
        </title>
    </head>
    <body>
        <script>
            let age=prompt("Hi! What's your age?",'21');
            if(age>=21){
                console.log("Can Drink!!!")
            }
            else{
                console.log(`Your age is ${age} i.e < 21. So you
                Can't Drink...`);
            }
        </script>
    </body>
</html>
